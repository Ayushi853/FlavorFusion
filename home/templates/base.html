<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}FlavorFusion{% endblock %}</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* General Styles */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f7fc;
      }

      .container-fluid {
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Table Styling */
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 16px;
      }

      th, td {
        border: 1px solid #ddd;
        text-align: center;
        padding: 12px;
      }

      th {
        background-color: #3e4e5e; /* Dark Gray */
        color: white;
        text-transform: uppercase;
      }

      tr:nth-child(even) {
        background-color: #f8f9fa; /* Light Gray */
      }

      tr:hover {
        background-color: #ddd;
      }

      /* Image Styling */
      img {
        width: 100px;
        height: auto;
        border-radius: 8px;
      }

      /* Card Layout for Forms */
      .card {
        width: 100%;
        max-width: 500px;
        margin: 40px auto;
        border-radius: 12px;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      }

      /* Input and Button Styling */
      .form-control-lg {
        font-size: 16px;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        width: 100%;
        box-sizing: border-box; /* Ensure padding is included */
      }

      .form-control-lg:focus {
        border-color: #4CAF50;
      }

      .btn {
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 16px;
        transition: 0.3s ease;
        cursor: pointer;
        text-decoration: none;
      }

      .btn-primary {
        background-color: #4CAF50;
        color: white;
        border: none;
      }

      .btn-danger {
        background-color: #f44336;
        color: white;
        border: none;
      }

      .btn-primary:hover {
        background-color: #45a049;
      }

      .btn-danger:hover {
        background-color: #d32f2f;
      }

      .btn:focus {
        outline: none;
      }

      /* Textarea Styling */
      textarea.form-control-lg {
        resize: vertical; /* Allow resizing vertically */
        box-sizing: border-box; /* Include padding in the element's total height */
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .form-control-lg {
          font-size: 14px;
        }

        table {
          font-size: 14px;
        }

        img {
          width: 80px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Updated Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light shadow-lg">
        <div class="container-fluid">
          <!-- Navbar Brand on the Left -->
          <a class="navbar-brand" href="#">FlavorFusion</a>

          <!-- Right-aligned elements -->
          <div class="d-flex ms-auto">
            <!-- Search Bar -->
            <input class="form-control me-2" type="search" placeholder="Search Recipes" aria-label="Search">
            {% if request.user.is_authenticated %}
                 <a href="/logout/" class="btn btn-success-dark ms-3">LogOut</a>
            <!-- LogOut Button -->
             {% else %}
                 <a href="/login/" class="btn btn-success-dark ms-3">Login</a>
              {% endif %}
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid">
      {% block start %}
      {% endblock %}
    </div>

    <footer>
      <!-- Footer content can go here if required. -->
    </footer>
  </body>
</html>
